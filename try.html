<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vercel 风格下拉菜单（修复版）</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    .navbar {
      position: relative;
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #e5e5e5;
    }

    .nav-list {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-item {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      color: #111;
      transition: background 0.2s ease;
    }

    .nav-item:hover {
      background: #f3f4f6;
    }

    /* 固定位置的下拉面板 */
    .dropdown-panel {
      position: absolute;
      top: 100%;
      left: 2rem; /* 固定左对齐 */
      width: 400px;
      height: 280px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: 
        opacity 0.3s ease,
        visibility 0.3s,
        transform 0.3s ease;
      z-index: 1000;
      overflow: hidden;
      border-radius: 1rem;
    }

    .dropdown-panel.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(8px);
    }

    /* 滑动容器：300% 宽度 */
    .dropdown-slider {
      display: flex;
      width: 300%;
      min-width: 1200px; /* 3 * 400px */
      height: 100%;
      transition: transform 0.4s cubic-bezier(0.3, 0.7, 0.4, 1);
      position: relative;
        /* 调试用：临时加边框 */
        border: 2px solid red;
    }

    /* 每一页固定宽度 */
    .dropdown-page {
      width: 400px; /* 必须和面板宽度一致 */
      flex-shrink: 0;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    /* 毛玻璃背景 + 阴影 */
    .dropdown-content {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      height: 100%;
      display: flex;
      gap: 2rem;
    }

    .dropdown-column h3 {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .dropdown-column a {
      display: block;
      color: #111;
      text-decoration: none;
      padding: 0.5rem 0;
      font-size: 0.95rem;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .dropdown-column a:hover {
      color: #000;
      transform: translateX(4px);
    }
  </style>
</head>
<body>

  <nav class="navbar" id="navbar">
    <ul class="nav-list">
      <li class="nav-item" data-target="products">Products</li>
      <li class="nav-item" data-target="solutions">Solutions</li>
      <li class="nav-item" data-target="resources">Resources</li>
    </ul>

    <!-- 固定面板 + 内部滑动 -->
    <div class="dropdown-panel">
      <div class="dropdown-slider">
        <!-- Products -->
        <div class="dropdown-page" data-page="products">
          <div class="dropdown-content">
            <div class="dropdown-column">
              <h3>🚀 Frontend</h3>
              <a href="#">Next.js</a>
              <a href="#">Edge Functions</a>
              <a href="#">Static Hosting</a>
            </div>
            <div class="dropdown-column">
              <h3>🔧 Backend</h3>
              <a href="#">Serverless</a>
              <a href="#">Edge Config</a>
              <a href="#">Functions</a>
            </div>
          </div>
        </div>

        <!-- Solutions -->
        <div class="dropdown-page" data-page="solutions">
          <div class="dropdown-content">
            <div class="dropdown-column">
              <h3>🎯 Use Cases</h3>
              <a href="#">Jamstack</a>
              <a href="#">SSG</a>
              <a href="#">Microservices</a>
            </div>
            <div class="dropdown-column">
              <h3>🏢 Industries</h3>
              <a href="#">E-commerce</a>
              <a href="#">Marketing</a>
              <a href="#">Startups</a>
            </div>
          </div>
        </div>

        <!-- Resources -->
        <div class="dropdown-page" data-page="resources">
          <div class="dropdown-content">
            <div class="dropdown-column">
              <h3>📘 Learn</h3>
              <a href="#">Docs</a>
              <a href="#">Blog</a>
              <a href="#">Tutorials</a>
            </div>
            <div class="dropdown-column">
              <h3>🛠️ Support</h3>
              <a href="#">Help Center</a>
              <a href="#">Contact</a>
              <a href="#">Status</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.getElementById('navbar');
      const panel = navbar.querySelector('.dropdown-panel');
      const slider = navbar.querySelector('.dropdown-slider');
      const items = navbar.querySelectorAll('.nav-item');

      const pages = ['products', 'solutions', 'resources'];
      const pageWidth = 400; // 必须与 CSS 中 .dropdown-page 宽度一致

      let timeout;

      items.forEach(item => {
        item.addEventListener('mouseenter', () => {
          clearTimeout(timeout);

          timeout = setTimeout(() => {
            const targetKey = item.dataset.target;
            const index = pages.indexOf(targetKey);

            if (index === -1) {
              console.warn('Unknown target:', targetKey);
              return;
            }

            // 显示面板
            panel.classList.add('active');

            // 滑动到对应页面
            slider.style.transform = `translateX(${-index * pageWidth}px)`;

          }, 150); // 防抖延迟
        });
      });

      // 鼠标离开整个导航栏时隐藏
      navbar.addEventListener('mouseleave', () => {
        clearTimeout(timeout);
        panel.classList.remove('active');
      });
    });
  </script>

</body>
</html>
